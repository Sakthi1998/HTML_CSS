<!DOCTYPE html>
<html>
<head>
<style>
.c {
    text-align: center;
}

.l {
    text-align: left;
}

.r {
    text-align: right;
}
.ol {
    text-decoration: overline;
}

.lt{
    text-decoration: line-through;
}

.ul {
    text-decoration: underline;
}
</style>
</head>
<body>

<h1 class="ol">This is heading 1</h1>
<h2 class="lt">This is heading 2</h2>
<h3 class="ul">This is heading 3</h3>
<h3 class="l">This is heading 3</h3>
<h3 class="c">This is heading 3</h3>
<h3 class="r">This is heading 3</h3>

</body>
</html>
